# Doma2 Configuration
doma.dialect=org.seasar.doma.jdbc.dialect.PostgresDialect
doma.batch.size=100
doma.fetch.size=100
doma.max.rows=1000
doma.query.timeout=30
doma.batch.query.timeout=30
doma.sql.file.encoding=UTF-8

# SQLファイルの自動生成設定
doma.sql.dir=src/main/resources/META-INF
doma.entity.dir=src/main/java
doma.dao.dir=src/main/java
doma.config.dir=src/main/resources

# SQLファイルの自動生成を有効化
doma.sql.file.enabled=true 